<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于国密的文件分割存储系统</title>
</head>
<body>
    <div id="container">
            <form id ="encryptForm"> 
                <div id="Form_container">
                    <span>请选择待加密文件:</span>
                    <input  id="encryptFile" type="file" >
                </div>       
                <div id="Form_container">
                    <span>请输入文件门限数:</span>
                    <input id="threshold" type="number">
                </div>
                <div id="Form_container">
                    <span>请输入文件分割数:</span>
                    <input id="nshares"type="number">
                </div>
                  <button id="encrypt_btn" type="button" >加密</button> 
            </form>
            <form id ="decryptForm">
                <div id="Form_container">
                    <span>请选择待恢复文件:</span>
                    <input id ="decryptFile" type="file" multiple="multiple">
                </div>                  
                <div id="Form_container">
                    <span>请选择加密时私钥:</span>
                    <input id ="priv_pem_file" type="file" accept=".pem">
                </div> 
                <div id="Form_container">
                    <span>输入设置的门限数:</span>
                    <input id ="nshares" type="number">
                </div> 
                <div id="Form_container">
                    <span>输入恢复后文件名:</span>
                    <input id ="decryptFiles" type="text">
                </div>
                  <button  id="decrypt-btn" type="button" >恢复</button>
            </form>
            <div id="message_placeholder">
                <span>提示信息:</span>
            </div>
    </div>
</body>
</html>
