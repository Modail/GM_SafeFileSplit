<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于国密的文件分割存储系统</title>
</head>
<body>
<div id="container">
    <div id="register_container">
        <div id="register_form">
            请输入昵称后进入系统
            <input id="nikename_input" type="text">
            <button id="register_btn">进入系统</button>
        </div>
    </div>
    <div id="home_container">
        <div id="home_maincontainer">
            <div id="main_menu">
                <div id="id_box"><span>昵称:</span><span id="nikename"></span></div>    
                <ul class="menu_ul">
                    <li class="menu_li"><a href="#crypto_container" id="crypto_container_link">加解密</a></li>
                    <li class="menu_li"><a href="#dB_containner">数据库操作</a></li>
                    <li class="menu_li"><a href="#accept_list_container">收到的文件</a></li>
                </ul>
                <div id="contact_people">在线联系人<span class="iconfont icon-xiangxia"></span></div>
                <div id="contact_people_checkbox">
                     <ul class="contact_people_ul">
                     </ul>   
                </div>
            </div>
            <div id="crypto_container">
                    <div id="menu">加密分割</div>
                    <form id ="encryptForm">
                            <div id="input_container">
                                <span>请选择待加密文件:</span>
                                <input  id="encryptFile" type="file" >
                                <button id="encryptFile_btn" type="button">
                                    <svg viewBox="64 64 896 896" focusable="false" data-icon="upload" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M400 317.7h73.9V656c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V317.7H624c6.7 0 10.4-7.7 6.3-12.9L518.3 163a8 8 0 00-12.6 0l-112 141.7c-4.1 5.3-.4 13 6.3 13zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"></path></svg>
                                    click to select file</button>
                            </div>       
                            <div id="input_container">
                                <span>请输入文件门限数:</span>
                                <input id="threshold" type="number">
                            </div>
                            <div id="input_container">
                                <span>请输入文件分割数:</span>
                                <input id="nshares"type="number">
                            </div>
                            <div id="contact_placeholder"><span class="asterisk">*</span>在左侧选择在线联系人可发送加密后文件</div>
                            <button id="encrypt_btn" type="button" >加密</button>    
                    </form>
                    <div id="menu">解密恢复</div>
                    <form id ="decryptForm">
                            <div id="input_container">
                                <span>请选择待恢复文件:</span>
                                <input id ="decryptFile" type="file" multiple="multiple">
                                <button id="decryptFile_btn" type="button">
                                    <span>
                                    <svg viewBox="64 64 896 896" focusable="false" data-icon="upload" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M400 317.7h73.9V656c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V317.7H624c6.7 0 10.4-7.7 6.3-12.9L518.3 163a8 8 0 00-12.6 0l-112 141.7c-4.1 5.3-.4 13 6.3 13zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"></path></svg>
                                    </span>
                                    click to select file</button>
                            </div>                  
                            <div id="input_container">
                                <span>请选择加密时私钥:</span>
                                <input id ="priv_pem_file" type="file" accept=".pem">
                                <button id="priv_pem_file_btn" type="button">
                                    <svg viewBox="64 64 896 896" focusable="false" data-icon="upload" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M400 317.7h73.9V656c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V317.7H624c6.7 0 10.4-7.7 6.3-12.9L518.3 163a8 8 0 00-12.6 0l-112 141.7c-4.1 5.3-.4 13 6.3 13zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"></path></svg>
                                    click to select file</button>
                            </div> 
                            <div id="input_container">
                                <span>输入设置的门限数:</span>
                                <input id ="nshares" type="number">
                            </div> 
                            <div id="input_container">
                                <span>输入恢复后文件名:</span>
                                <input id ="decryptFiles" type="text">
                            </div>
                            <button  id="decrypt-btn" type="button" >恢复</button>
                    </form>
                    <div id="message_placeholder">
                        <span>提示信息:</span>
                    </div>
            </div>
