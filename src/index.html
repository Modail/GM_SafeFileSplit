<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于国密的文件分割存储系统</title>
</head>
<body>
    <div id="container">
            <form id ="encryptForm"> 
                <div>请选择要加密的文件:</div>       
                <input  id="encryptFile" type="file" >
                  <button id="encrpt-btn" type="button" >加密</button> 
            </form>
    
            <form id ="decryptForm">
                <div>请选择要解密的文件:</div>                  
                <input id ="decryptFile" type="file" multiple="multiple">
                  <button  id="decrpt-btn" type="button" >解密</button>
            </form>
        
    </div>
</body>
</html>
